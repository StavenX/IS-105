<!DOCTYPE html>
<html>
<head>
	<style>
    html, body {
		background-color: #efefef;
		height: 100%;
		margin: 0;
		padding: 0;
    }

    /* width */
    ::-webkit-scrollbar {
        width: 10px;
    }
    /* Track */
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }
    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #888;
    }
    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

	/* Styles for the collapsible boxes*/
	.collapsible {
		background-color: #777;
		color: white;
		cursor: pointer;
		padding: 18px;
		width: 100%;
		border: none;
		text-align: left;
		outline: none;
		font-size: 15px;
	}

	.active, .collapsible:hover {
		background-color: #555;
	}

	.collapsible:after {
		content: '\002B';
		color: white;
		font-weight: bold;
		float: right;
		margin-left: 5px;
	}

	.active:after {
		content: "\2212";
	}

	.content {
		padding: 0 18px;
		max-height: 0;
		overflow: hidden;
		transition: max-height 0.1s ease-out;
		background-color: #f1f1f1;
	}

	.button, a {
		border-radius: 12px;
		background-color: #dbdbdb;
		color: rgb(46, 46, 46);
		border: none;
		text-decoration: none;
		cursor: pointer;
		padding: 1px 6px;
	}

	#main {
		height: 100%;
	}

	#main > div{
    	height: 100%;
    	width: 50%;
    }

	#map {
		position: fixed !important;
		right: 0px;
		top: 0px;
    }

    .viewer {
    	overflow: overlay;
    }

    #headerBox {
    	padding: 0 15px;
    	background-color: #efefef;
    	font-family: Calibri, sans-serif;
    	color: rgb(46, 46, 46);
    }

	@media only screen and (max-width: 900px) {
		#main > div{
	    	height: 50%;
	    	width: 100%;
	    }

		#map {
	    	width:100%;
			height:50%;
			right:0px;
			bottom:0px;
			top: unset;
		}

		.viewer > div{

		}
	}
	</style>

	<title>Maps</title>
	<script>
	if (!String.prototype.format) {
		String.prototype.format = function() {
			var args = arguments;
			return this.replace(/{(\d+)}/g, function(match, number) {
			return typeof args[number] != 'undefined'
				? args[number]
				: match;
			});
		};
	}
	</script>
</head>

<body>
	<div id="main">
		<div class="viewer">
			<div>
				<div id="headerBox"></div>
				<div id="entryBox"></div>
			</div>
		</div>
		<div id="map"></div>
	</div>

	<script>
	var map, coords, earthquakedata = null;
	function loadData(url, callback){
		var xhr = new XMLHttpRequest();
		xhr.open("GET", url, true);
		xhr.responseType = "json";
		xhr.onload = function(){
			callback(xhr.response);
		};
		xhr.send();
	}
	var map;

	// Loads the startup page
	loadSpecificURL("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/significant_month.geojson");

	// Loads the json from the URL given
	function loadSpecificURL(url) {
		loadData(url, function(data){
			earthquakedata = data;
			init(earthquakedata);
			}
		);
	}

	function init(data){
		if (typeof(google) === "undefined" || data === null)
			return;
		var coords = {lat: 0, lng: 0}; // Set default value if no data was found

		if (data.features.length > 0){ // Put the first earthquake data as the main starting point
			var entry = data.features[0];
			coords.lat = entry.geometry.coordinates[1];
			coords.lng = entry.geometry.coordinates[0];
		}
		map = new google.maps.Map(document.getElementById("map"), {
			center: coords,
			zoom: 7,
			disableDefaultUI: true
		});

		makeHeaderBox(data);
		// Loop through the entries and make markers
		for (var i = 0; i < data.features.length; i++){
			var entry = data.features[i];
			setMarker(entry.geometry.coordinates[1],
					entry.geometry.coordinates[0],
					entry.properties.title,
					`
					<div><b>{0}</b></div>
					<div>Time: {1}</div>
					<div>Alert: {2}</div>
					<div>Magnitude: {3}</div>
					<a href="{4}" target="_blank">Read more</a>

					`.format(
						entry.properties.title,
						new Date(entry.properties.time).toUTCString(),
						entry.properties.alert,
						entry.properties.mag,
						entry.properties.url
					));
		}
			makeEntryBox(data);
	}

	// Moves the map to the given location
	function moveMapToLocation(long, lat) {
		var center = new google.maps.LatLng(long, lat);
		// using global variable:
		map.panTo(center);
	}

	// Search through entries and returns data that matches
	function find(srch, data){
		var newData = [];
		for (var i = 0; i < data.length; i++){
			if (data[i].properties.title.toLowerCase().search(srch.toLowerCase()) >= 0)
				newData[newData.length] = data[i];
		}
		return newData;
	}

	function onSearch() {
		var data = {
			"metadata": earthquakedata.metadata,
			"features": []
		}
		data.features = find(document.getElementById("searchBar").value, earthquakedata.features);
		init(data);
	}

	function makeHeaderBox(data) {
		var headerBox = document.getElementById("headerBox");
		var htmlCode = "";

			htmlCode += `
			<div>
				<h1>The Amazing Earthquake Site!</h1>
				<h3> Title: 		${data.metadata.title}</h3>
				<h3> Generated: 	${new Date(data.metadata.generated).toUTCString()}</h3>
				<h3> Entries found: ${data.metadata.count}</h3>
				<h3> API: 			${data.metadata.api}</h3>
				<h3> Status: 		${data.metadata.status}</h3>
				<h3> <a href="		${data.metadata.url}" target="_blank">URL</a></h3>


				<center>
				<h4>Search earthquake data for: </h4>
				<input type='text' placeholder="Search.." id = 'searchBar'></input>
				<button onclick = 'onSearch();'>Search</button>
				<br>
				<button class="button button1" onclick="loadSpecificURL('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson');">All - Hour</button>
				<button class="button button1" onclick="loadSpecificURL('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson');">All - Day</button>
				<button class="button button1" onclick="loadSpecificURL('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson');">All - Week</button>
				<button class="button button1" onclick="loadSpecificURL('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson');">All - Month</button>

				<button class="button button1" onclick="loadSpecificURL('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/significant_hour.geojson');">Significant - Hour</button>
				<button class="button button1" onclick="loadSpecificURL('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/significant_day.geojson');">Significant - Day</button>
				<button class="button button1" onclick="loadSpecificURL('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/significant_week.geojson');">Significant - Week</button>
				<button class="button button1" onclick="loadSpecificURL('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/significant_month.geojson');">Significant - Month</button>
				</center>
			</div>
			`
		headerBox.innerHTML = htmlCode;
	}

	// Makes up the structure for collapsible boxes, and makes them clickable
	function makeEntryBox(data) {
		var entryBox = document.getElementById("entryBox");
		var htmlCode = "";


		for (var i = 0; i < data.features.length; i++) {
			var entry = data.features[i];

			htmlCode += `
			<div>
				<button class="collapsible">${entry.properties.title}</button>
				<div class="content">
					<p>Magnitude:		${entry.properties.mag}</p>
					<p>Occurred:		${new Date(entry.properties.time).toUTCString()}</p>
					<p>Last Updated:	${new Date(entry.properties.updated).toUTCString()}</p>
					<p>Coordinates: 	${entry.geometry.coordinates}</p>
					<p>Timezone: 		${entry.properties.tz}</p>
					<center>
						<a href="${entry.properties.url}" target="_blank">Read more</a>
						<button class="button button1" onclick="moveMapToLocation(${entry.geometry.coordinates[1]},${entry.geometry.coordinates[0]});">Show on map</button>
					</center>
				</div>
			</div> `
		}
		entryBox.innerHTML = htmlCode;

		// Javascript for making the boxes active
		var coll = document.getElementsByClassName("collapsible");
		var i;

		for (i = 0; i < coll.length; i++) {
		coll[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			if (content.style.maxHeight){
				content.style.maxHeight = null;
			} else {
				content.style.maxHeight = content.scrollHeight + "px";
			}
		});
		}
	}

	// Sets markers on the map
	function setMarker(latitude, longitude, title = "Test", content = null){
		var marker = new google.maps.Marker({
			map: map,
			position: {lat: latitude, lng: longitude},
			title: title,
			animation: google.maps.Animation.DROP
		});
		if (content !== null){
			var info = new google.maps.InfoWindow({
				content: content
			});
			marker.addListener("click", function(){
				info.open(map, marker);
			})
		}
		return marker;
	}
	</script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ7HKaCO5AQUQ27f6bEEzCnj6rOAhs_NA&callback=init" async defer></script>
</body>
</html>
